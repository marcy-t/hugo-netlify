title : Futsal Skills~フットサルが面白い
content : 狭いスペースの中で攻守が入り乱れるためより早い展開を楽しめます。
content1 : また、規定人数が1チーム5人なので一人一人のボールに触る回数が多いため、足元の技術が身に付きやすいです。
content2 : フットサルはコートが狭く相手選手のプレッシャーも早いため「早いプレースピード」「正確な技術」「ボールを受ける技術」が特に求められます。
content3 : 今日のサッカーではバイタルエリアと呼ばれる最もチャンスになりやすいエリアでのプレーに類似しているため、本格的なフットサルのスキルを身に付けることで得点シーンに絡めたり、相手のプレッシャーがかかる場面でも落ち着いてボールを裁くことができます。
content4: このような場面でもしっかりと技術を発揮できるよう本格的にフットサルの指導を行います。

title21 : Beach Soccer Skills
content21 : ビーチサッカーは開放感や自由を感じられるスポーツです。
content22 : オーバーヘッドなどのアクロバティックなプレーが多く、展開が早くゴールが生まれやすいのが魅力です。
content23 : 足元が不安定になるため、自然にバランス感覚や浮き球の処理能力を鍛えることができます。
content24 : なにより、砂の上でボールを蹴ることは“楽しい“です。楽しみながら成長を感じられるスポーツをお試しください。
content25 : 活動実績URL：埼玉県越谷市にてJFAビーチサッカー巡回クリニックを開催

